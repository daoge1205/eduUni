<html>
	<head>
		<meta charset="utf-8">
		<title>管理员页面</title>
		<style>
			*{
				padding:0;
				margin:0;
			}
			#d1{
				color:white;
				background-color:darkblue;
				width:100%;
				float:left;
				text-align:center;
			}
			#d2{
				background-color:grey;
				float:left;
				width:20%;
				float:left;
				height:500px;
			}
			#d3{
				background-color:lightgreen;
				float:left;
				width:70%;
				height:350px;
				float:left;
			}
			.tab{
				color:white;
				display:none;
				width:100%;
				height:100%;
			}
			ul{
				list-style:none;
			}
			li{
				margin:10px;
				color:white;
				text-align:center;
			}
			li:hover{
				background-color:red;
			}
		</style>
	</head>
	<body>
		<div id="d1"><h1>管理员界面</h1></div>
		<div id="d2">
			<ul id="ul1">
				<li>添加图书</li>
				<li>添加用户</li>
				<li>待确定栏目</li>
			<ul>
		</div>
		<div id="d3">
			<div class="tab" style="display:block;">
				<form action="addbook.php" method="post">
					书名:<input type="text" name="book"><br>
					作者:<input type="text" name="author"><br>
					图书数量:<input type="text" name="number"><br>
					价格（精确到整数位即可）:<input type="text" name="price"><br>
					出版社:<input type="text" name="publish">
					图书类型:<input type="text" name="item"><br>
					<input type="submit" value="提交">	
				</form>
			</div>
			<div class="tab">
				<form action="adduser.php" method="post">
					年份班级:<input type="text" name="nameandclass">
					姓名:<input type="text" name="name">
					<input type="submit" value="提交">
				</form>
			</div>
			<div class="tab">
				待确定
			</div>
		</div>
	</body>
	<script>
		var list=document.getElementById("ul1").getElementsByTagName("li");
		var divs=document.getElementById("d3").getElementsByTagName("div");
		for(var i=0;i<list.length;i++){
			
			list[i].index=i;

			list[i].onclick=function(){
              			for(var j=0; j<divs.length;j++){
                			divs[j].style.display="none";
             			}
				divs[this.index].style.display="block";
			}
		}
	</script>
</html>
