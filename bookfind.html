<html>
<head>
<script>
function showResult(str)
{
    if (str.length==0)
    { 
        document.getElementById("sscz").innerHTML="";
        document.getElementById("sscz").style.border="0px";
        return;
    }
    if (window.XMLHttpRequest)
    {// IE7+, Firefox, Chrome, Opera, Safari 浏览器执行
        xmlhttp=new XMLHttpRequest();
    }
    else
    {// IE6, IE5 浏览器执行
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.onreadystatechange=function()
    {
        if (xmlhttp.readyState==4 && xmlhttp.status==200)
        {
            document.getElementById("sscz").innerHTML=xmlhttp.responseText;
            document.getElementById("sscz").style.border="1px solid #A5ACB2";
        }
    }
    xmlhttp.open("GET","gjzcz.php?q="+str,true);
    xmlhttp.send();
}
</script>
</head>
<body>
<div style="background-color:blue;color:white;text-align:center;float:left;width:100%;"><h1>图书查询</h1> </div>
<div style="width:50%;float:left;background-color:lightgreen;">
模糊查找<input type="text" size="30" onkeyup="showResult(this.value)">
